<!DOCTYPE html>
<html>
    <head>
        <title>login.formula1forfun</title>
        <link rel="stylesheet" href="styleLogin.css">
    </head>
    <body>
        
            <div class = "box">
                <img src="media/logo.png" alt="logo">
                <form>
                    <label for="login">Please login:</label><br>
                    
                    <input class="testo" type="text" id="username" placeholder="Enter username" title="Enter username" required><br>
                    <input class="testo" type="password" id="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Enter password" required><br>       
                    <input class="submit-button" type="submit" value="Login">
                    <a href="register.html" class="register" >Non hai un account?</a>
                </form>
            </div>
        </form>
    </body>
</html>
