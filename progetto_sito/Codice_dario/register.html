<!DOCTYPE html>
<html>
    <head>
        <title>register.formula1forfun</title>
        <link rel="stylesheet" href="styleRegister.css">
    </head>
    <body>
        <script>
            window.onload = function() {
                document.querySelector('form').addEventListener('submit', function(event) {
                    var username = document.getElementById('username').value;
                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;
                    var confirmPassword = document.getElementById('confirmPassword').value;
        
                    if (username === '' || email === '' || password === '' || confirmPassword === '') {
                        alert('All fields are required.');
                        event.preventDefault();
                    } else if (password !== confirmPassword) {
                        alert('Passwords do not match.');
                        event.preventDefault();
                    }
                });
            }
        </script>
        <div class = "box">
            <img src="media/logo.png" alt="logo">
            <form>
                <label for="login">WELCOME! Please register here:</label><br>
                
                <input class="testo" type="text" id="username" placeholder="Choose a username" title="Choose a username" required><br>
                <input class="testo" type="email" id="email" placeholder="Insert your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please insert a valid email address" required><br>
                <input class="testo" type="password" id="password" placeholder="Choose a password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Choose a password" required><br>
                <input class="testo" type="password" id="confirmPassword" placeholder="Repeat the password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Repeat the password" required><br>       
                <input class="submit-button" type="submit" value="Register">
                <a href="login.html" class="login" >Hai gi√† un account?</a>
            </form>
        </div>
        
    </body>
</html>
