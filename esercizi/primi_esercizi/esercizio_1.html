<!DOCTYPE html>
<html>
<head>
<title>Info Studente</title>

</head>
<body>
    <form>
        <label for="surname">Cognome:</label><br>
        <input type="text" id="surname" name = "surname" maxlength="40" required><br>
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name = "name" maxlength="30" required><br>
        <label for="matricola">Matricola:</label><br>
        <input type="number" id="matricola" name = "matricola" maxlength="7" min="0" max = "1234567" required><br>


        <label for="residenza">Rgione di residenza:</label><br>
        <select id="residenza" name="residenza" required>
            <option value="" >Seleziona un opzione...</option>
            <option value="Abruzzo" >Abruzzo</option>
            <option value="Basilicata" >Basilicata</option>
            <option value="Calabria" >Calabria</option>
            <option value="campania" >campania</option>
            <option value="Emilia Romagna" >Emilia Romagna</option>
            <option value="Friuli Venezia Giulia" >Friuli Venezia Giulia</option>
            <option value="Lazio" >Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia" >Lombardia</option>
            <option value="Marche" >Marche</option>
            <option value="Molise" >Molise</option>
            <option value="Pieonte" >Pieonte</option>
            <option value="Puglia" >Puglia</option>
            <option value="Sardegna" >Sardegna</option>
            <option value="Sicilia" >Sicilia</option>
            <option value="Toscana" >Toscana</option>
            <option value="Trentino Alto Adige" >Trentino Alto Adige</option>
            <option value="Umbria" >Umbria</option>
            <option value="Val d'Aosta" >Val d'Aosta</option>
            <option value="Veneto" >Veneto</option>
        </select><br>

        <label for="email", >E-Mail:</label><br>
        <input type="text" id="email" name = "email" maxlength="30"><br>
        <label for="n°telefono">N°telefono</label>:</label><br>
        <input type="number" id="telefono" name = "telefono" maxlength="15"><br>

        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status" list="status-options" required><br>
        <datalist id="status-options">
            <option value="in corso">
            <option value="fuori corso">
            <option value="ripetente">
            <option value="part-time">
        </datalist> 

        <label for="richiesteParticolari">Richieste Particolari:</label><br>
        <textarea id="richiesteParticolari" name="richiesteParticolari" rows="12" cols="60" placeholder="Inserisci qui le tue richieste particolari..."></textarea><br>

        <input type="submit" value="Invia">
        <input type="reset" value="Reset">


    </form>        
</body>
    
</html>
